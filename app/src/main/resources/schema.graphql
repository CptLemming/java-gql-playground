type Query {
  hello: String
  products: [Product]
  product(productType: ProductType): Product
}

type Product {
  id: ID
  name: String
  description: String
  cost: Float
  tax: Float
  type: ProductType
}

type Subscription {
  product(productType: ProductType): Product
}

enum ProductType {
  SOCKS
  PANTS
}
